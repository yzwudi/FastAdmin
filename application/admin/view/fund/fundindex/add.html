<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-code" class="control-label col-xs-12 col-sm-2">{:__('Code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-code" data-rule="required" class="form-control" name="row[code]" type="text" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-index_name" class="control-label col-xs-12 col-sm-2">{:__('Index_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-index_name" data-rule="required" class="form-control" name="row[index_name]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="1"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label for="c-index" class="control-label col-xs-12 col-sm-2">{:__('Index')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-index" data-rule="required" class="form-control" name="row[index]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-turn_volume" class="control-label col-xs-12 col-sm-2">{:__('Turn_volume')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-turn_volume" data-rule="required" class="form-control" name="row[turn_volume]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-macd" class="control-label col-xs-12 col-sm-2">{:__('Macd')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-macd" data-rule="required" class="form-control" name="row[macd]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-dif" class="control-label col-xs-12 col-sm-2">{:__('Dif')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-dif" data-rule="required" class="form-control" name="row[dif]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-dea" class="control-label col-xs-12 col-sm-2">{:__('Dea')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-dea" data-rule="required" class="form-control" name="row[dea]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-create_time" class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-update_time" class="control-label col-xs-12 col-sm-2">{:__('Update_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-update_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[update_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-date" class="control-label col-xs-12 col-sm-2">{:__('Date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-date" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[date]" type="text" value="{:date('Y-m-d')}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
